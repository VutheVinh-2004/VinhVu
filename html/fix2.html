<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Profile Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .avatar-upload {
      text-align: center;
      margin-bottom: 20px;
    }

    .avatar-upload img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      flex: 0 0 150px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .cancel-btn {
      background: #e74c3c;
    }

    .save-btn {
      background: #6c5ce7;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="avatar-upload">
    <img src="https://cdn2.fptshop.com.vn/small/avatar_trang_1_cd729c335b.jpg" alt="Avatar" onclick="alert('Upload image')">
    <p>Click on the image to change (required)</p>
  </div>

  <div class="form-group"><label>Name</label><input type="text" placeholder="Name" value="Brandon Kelley"></div>
  <div class="form-group"><label>Email</label><input type="email" placeholder="Email" value="BrandonKelley@gmail.com"></div>
  <div class="form-group"><label>Password</label><input type="password" placeholder="Password" value="5678"></div>
  <div class="form-group"><label>Confirm Password</label><input type="password" placeholder="Confirm Password" value="5678"></div>
  <div class="form-group"><label>Company Name</label><input type="text" placeholder="Company Name" value="Global Solutions"></div>
  <div class="form-group"><label>Country</label><input type="text" placeholder="Country" value="Vietnam"></div>
  <div class="form-group"><label>Street Address</label><input type="text" placeholder="Street Address" value="456 Nguyễn Huệ"></div>
  <div class="form-group"><label>Postcode Zip</label><input type="text" placeholder="Postcode Zip" value="700000"></div>
  <div class="form-group"><label>Town City</label><input type="text" placeholder="Town City" value="TP.HCM"></div>
  <div class="form-group"><label>Phone</label><input type="tel" placeholder="Phone" value="+84 987 654 321"></div>
  <div class="form-group"><label>Level</label>
    <select>
      <option>-- Level --</option>
      <option selected>Admin</option>
      <option>User</option>
    </select>
  </div>
  <div class="form-group"><label>Description</label><textarea rows="3"></textarea></div>

  <div class="buttons">
    <button class="cancel-btn"> Cancel</button>
    <button class="save-btn"> Save</button>
  </div>
</div>

</body>
</html>
